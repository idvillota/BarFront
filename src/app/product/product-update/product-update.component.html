<section fxLayout="row wrap" fxLayoutAlign="center center">
    <form [formGroup]="productForm" autocomplete="off" novalidate (ngSubmit)="updateProduct(productForm.value)"
        fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-card fxFlex="500px" fxFlex.xs="100%">
            <mat-card-title>Update a Product</mat-card-title>
            <mat-card-content>

                <input matInput type="text" [hidden]="true" formControlName="id" id="id">

                <mat-form-field>
                    <input matInput type="text" placeholder="Product's name" formControlName="name" id="name">
                    <mat-hint align="end">Not more then 60 characters long.</mat-hint>
                    <mat-error *ngIf="productForm.controls['name'].hasError('required')">Name is required</mat-error>
                    <mat-error *ngIf="productForm.controls['name'].hasError('maxlength')">Name is required</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="text" placeholder="Product's description" formControlName="description"
                        id="description">
                    <mat-hint align="end">Not more then 150 characters long.</mat-hint>
                    <mat-error *ngIf="productForm.controls['description'].hasError('required')">Description is required
                    </mat-error>
                    <mat-error *ngIf="productForm.controls['description'].hasError('maxLength')">You have more than 150
                        characters</mat-error>

                </mat-form-field>

                <mat-form-field>
                    <input matInput type="text" placeholder="Product's cost price" formControlName="costPrice"
                        id="costPrice">
                    <mat-error *ngIf="productForm.controls['costPrice'].hasError('required')">Cost Price is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="text" placeholder="Product's sale price" formControlName="salePrice"
                        id="salePrice">
                    <mat-error *ngIf="productForm.controls['salePrice'].hasError('required')">Sale price is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="text" placeholder="Product's quantity" formControlName="quantity"
                        id="quantity">
                    <mat-error *ngIf="productForm.controls['quantity'].hasError('required')">Quantity is required
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="center">
                <button mat-raised-button color="primary" [disabled]="!productForm.valid">Update</button>
                <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
