<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
        <mat-card-title>Product to Delete</mat-card-title>
        <mat-card-content>
          <div fxLayout="column wrap" fxLayoutGap="40px">
            <div fxLayout="row wrap" fxFlex>
              <div fxFlex><strong>Name:</strong>{{product?.name}}</div>
            </div>
      
            <div fxLayout="row wrap" fxFlex>
              <div fxFlex><strong>Description:</strong>{{product?.description}}</div>
            </div>      

            <div fxLayout="row wrap">
                <div fxFlex><strong></strong></div>
            </div>

          </div>
        </mat-card-content> 
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="deleteProduct()">Delete</button>
          <button type="button" mat-raised-button color="warn" class="btn btn-danger" (click)="redirectToProductList()">Cancel</button>
        </mat-card-actions>       
      </mat-card>
</section>
