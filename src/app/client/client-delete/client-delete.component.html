<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
      <mat-card-title>Client to Delete</mat-card-title>
      <mat-card-content>
        <div fxLayout="column wrap" fxLayoutGap="40px">
          <div fxLayout="row wrap" fxFlex>
            <div fxFlex><strong>Name:</strong>{{client?.firstName}} {{client?.lastName}}</div>
          </div>
  
          <div fxLayout="row wrap" fxFlex>
            <div fxFlex><strong>Document Number:</strong>{{client?.documentNumber}}</div>
          </div>
  
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="deleteClient()">Delete</button>
        <button type="button" mat-raised-button color="warn" class="btn btn-danger"
          (click)="redirectToClientList()">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </section>
